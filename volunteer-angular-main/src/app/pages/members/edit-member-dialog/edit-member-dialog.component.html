<h2 mat-dialog-title>Edit Member</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Member Name" [(ngModel)]="updatedName" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" placeholder="Member Email" [(ngModel)]="updatedEmail" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
